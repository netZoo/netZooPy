name: test conda build
on:
  push:
    branches:
      - master
      - devel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v3
      - name: "Setup Conda"
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: false
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge, bioconda
      - name: "Install Conda development packages"
        run: |
          conda install conda-build
          conda install conda-verify
          conda install -c anaconda anaconda-client
      - name: "Verify Conda Build Installation"
        run: |
          conda list | grep conda-build
      - name: "Debug Conda Build"
        run: |
          conda build . --no-build-id -c conda-forge --output-folder ./conda-build --no-conda-package-format --old-build-string
          echo "Checking the contents of the conda-build directory:"
          ls -R ./conda-build
          echo "Checking for build errors in the logs:"
          cat ./conda-build/**/conda_build.log || echo "No build log found."
      - name: "Build and upload package"
        run: |
          mkdir conda-build
          conda build . --no-build-id  --output-folder ./conda-build -c conda-forge
          ls conda-build/**/netzoopy*.bz2
          conda install "urllib3<2"
          conda convert -p all "./conda-build/**/netzoopy*.bz2" --output-dir ./conda-build --dry-run
